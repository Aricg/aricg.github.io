<script>

// Array of splash texts
var splashTexts = [
  "Check out my portfolio!",
  "AI tools enthusiast!",
  "17 years of DevOps experience!",
  "Embracing the tech revolution!",
  "Expert in GitOps and CI/CD!",
  "Forecasting tech revisions!",
  "Empowering developers!",
  "Kubernetes and Gitlab infrastructure guru!",
  "Java and TypeScript support!",
  "Semantic release and renovate bot implementer!",
  "AWS Kubernetes deployments creator!",
  "Gradle build supporter!",
  "AWS, AKS - full kubernetes stack!",
  "Microsoft playwright implementer!",
  "Modern CI/CD and containerization expert!",
  "Android/IOS build environment improver!",
  "DevOps at The Linux Foundation!",
  "Global developer supporter!",
  "Jenkins job builder!",
  "Dynamic provisioning of build nodes!",
  "Gerrit and Github API interface creator!",
  "Committer rights and artifact release automator!",
  "Kubernetes helm packages author!",
  "Puppet manifest CI service creator!",

  "MySQL database clusters upgrader!",
  "High traffic websites migrator!",
  "Capacity planner!",
  "Deployment and recovery procedures documenter!",
  "Fault tolerant load balanced applications deployer!",
];

// Function to change the splash text
function changeSplashText() {
  // Get a random index for the splash text
  var textIndex = Math.floor(Math.random() * splashTexts.length);

  // Get the splash text
  var splashText = splashTexts[textIndex];

  // Change the content of the splash text element
  document.getElementById('splashText').textContent = splashText;
}

// Change the splash text every 3 seconds
setInterval(changeSplashText, 3000);


// Array of landing titles
var landingTitles = [
"Transforming Operations. Championing GitOps & CI/CD Technologies.",
"Efficiency Reimagined. Unleashing the Power of Container Orchestration.",
"Seamless Project Deployment. Master of Developer Support.",
"Pioneering Technological Advancements. Proficient in GitOps and CI/CD.",
"Streamlining Interaction with Computing Resources. An Expert in DevOps.",
"Revolutionizing Tech Industry Standards. Experienced in CI/CD Implementation.",
"Driving Project Management Innovation. Specialist in GitOps and CI/CD.",
"Unleashing Operational Efficiency. Expert in GitOps & CI/CD Technologies."
// Add all your landing titles here
];

// Variable to keep track of the current landing title index
var currentTitleIndex = 0;

// Function to change the landing title
function changeLandingTitle() {
  // Get the landing title at the current index
  var landingTitle = landingTitles[currentTitleIndex];

  // Change the content of the landing title element
  document.getElementById('landingTitle').textContent = landingTitle;

  // Increment the current title index
  currentTitleIndex++;

  // Reset the index to 0 if it exceeds the length of the array
  if (currentTitleIndex >= landingTitles.length) {
    currentTitleIndex = 0;
  }
}

// Add a click event listener to the landing title element
document.getElementById('landingTitle').addEventListener('click', changeLandingTitle);

</script>
