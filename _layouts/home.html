<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <div id="splashText">Welcome to my site!</div>
            <header class="major">
                <h1 id="landingTitle">{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}
        <!-- Two -->
    </div>

    {% include footer.html %}

<script>

// Array of splash texts
var splashTexts = [
  "Welcome to my site!",
  "Enjoy your stay!",
  "Check out my portfolio!",
  // Add all your splash texts here
];

// Function to change the splash text
function changeSplashText() {
  // Get a random index for the splash text
  var textIndex = Math.floor(Math.random() * splashTexts.length);

  // Get the splash text
  var splashText = splashTexts[textIndex];

  // Change the content of the splash text element
  document.getElementById('splashText').textContent = splashText;
}

// Change the splash text every 5 seconds
setInterval(changeSplashText, 5000);


  // Array of landing titles
  var landingTitles = [
    "Embracing productivity augmentation. Delivering Generative DevOps.",
    "How Generative DevOps, Kubernetes and Containers can Elevate Environments - from Local to Production.",
    "DevOps in the age of advanced AI and Container Orchestration",
    "The faster Technology advances the quicker architectural decisions will inevitably be proven wrong."
    // Add all your landing titles here
  ];

  // Function to change the landing title
  function changeLandingTitle() {
    // Get a random index for the landing title
    var titleIndex = Math.floor(Math.random() * landingTitles.length);

    // Get the landing title
    var landingTitle = landingTitles[titleIndex];

    // Change the content of the landing title element
    document.getElementById('landingTitle').textContent = landingTitle;
  }

  // Change the landing title every 5 seconds
  setInterval(changeLandingTitle, 5000);
</script>

</body>

</html>
