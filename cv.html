<figure class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="na">name</span><span class="pi">:</span> <span class="s">Pandoc</span>
<span class="na">on</span><span class="pi">:</span>

<span class="na">jobs</span><span class="pi">:</span>
  <span class="na">convert_via_pandoc</span><span class="pi">:</span>
    <span class="na">runs-on</span><span class="pi">:</span> <span class="s">ubuntu-18.04</span>
    <span class="na">steps</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="na">name</span><span class="pi">:</span> <span class="s">Set up Git repository</span>
        <span class="na">uses</span><span class="pi">:</span> <span class="s">actions/checkout@v3</span>
      <span class="pi">-</span> <span class="na">name</span><span class="pi">:</span> <span class="s">Convert with Pandoc</span>
        <span class="na">uses</span><span class="pi">:</span> <span class="s">docker://pandoc/latex</span>
        <span class="na">with</span><span class="pi">:</span>
          <span class="na">args</span><span class="pi">:</span> <span class="pi">&gt;-</span>
            <span class="s">-o Pandoc/resume.pdf</span>

        <span class="na">run</span><span class="pi">:</span> <span class="pi">|</span>
          <span class="s">git config user.name github-actions</span>
          <span class="s">git config user.email github-actions@github.com</span>
          <span class="s">git add Pandoc/resume.pdf</span>
          <span class="s">git commit -m "Push resume.pdf"</span>
          <span class="s">git push</span>
      <span class="pi">-</span> <span class="na">uses</span><span class="pi">:</span> <span class="s">actions/upload-artifact@master</span>
